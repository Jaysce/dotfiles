#############
### OTHER ###
#############

set -g mouse on
set -sg escape-time 0

# ！！！important！！！ 开启24 bit color 其他方式都无效
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Increase scrollback history
set -g history-limit 50000

# Renumber windows when one is closed
set -g renumber-windows on

# Easier split bindings (open in current path)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Aggressively resize windows when switching clients
setw -g aggressive-resize on

###########
### TPM ###
###########

set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.tmux/plugins/'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'ctrlmachine/tmux-amp-theme'
set -g @amp-theme-appearance 'dark'
set -g @amp-theme-show-host 'true'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# Override status-right to include hostname
set -g status-right "#[bg=#E7894C,fg=#0F0F0F,bold] #h "

# Override pane borders (same color for both to avoid split-color issue)
set -g pane-border-style fg=#444444
set -g pane-active-border-style fg=#444444

# Remove space between window tabs
set -g window-status-separator ""

